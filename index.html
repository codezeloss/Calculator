<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>

  <body class="container">
    <header class="header">
      <h1 class="heading-primary">Calculator</h1>
    </header>

    <main class="main">
      <p class="note">Note: Still working on...</p>

      <div class="calc-container">
        <div class="calc-display">
          <div class="calc-display-text">
            <span class="calc-display-text-value">0</span>
          </div>
        </div>

        <div class="calc-buttons">
          <div class="calc-buttons-row flex">
            <button class="calc-button calc-button-clear">AC</button>
            <button class="calc-button calc-button-backspace calc-symb">&larr;</button>
          </div>

          <div class="calc-buttons-row">
            <button class="calc-button calc-num calc-button-seven">7</button>
            <button class="calc-button calc-num calc-button-eight">8</button>
            <button class="calc-button calc-num calc-button-nine">9</button>
            <button class="calc-button calc-button-divide calc-symb">&divide;</button>
          </div>

          <div class="calc-buttons-row">
            <button class="calc-button calc-num calc-button-four">4</button>
            <button class="calc-button calc-num calc-button-five">5</button>
            <button class="calc-button calc-num calc-button-six">6</button>
            <button class="calc-button calc-button-subtract calc-symb">&minus;</button>
          </div>

          <div class="calc-buttons-row">
            <button class="calc-button calc-num calc-button-one">1</button>
            <button class="calc-button calc-num calc-button-two">2</button>
            <button class="calc-button calc-num calc-button-three">3</button>
            <button class="calc-button calc-button-add calc-symb">+</button>
          </div>

          <div class="calc-buttons-row flex">
            <button class="calc-button calc-button-equal calc-symb">=</button>
            <button class="calc-button calc-num calc-button-zero">0</button>
            <button class="calc-button calc-button-multiply calc-symb">&times;</button>
          </div>
      </div>
    </main>

    <footer class="footer">
      &copy; 2022 |
      <a class="link" href="https://github.com/elosscode">eloss.code</a>
    </footer>
  </body>
</html>
